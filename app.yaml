runtime: python27
api_version: 1
threadsafe: true
handlers:
  - url: /
    static_files: dist/skillsly-frontend/index.html
    upload: dist/skillsly-frontend/index.html
  - url: /
    static_dir: dist/skillsly-frontend
skip_files:
  - e2e/
  - node_modules/
  - src/
  - coverage
  - ^(.*/)?\..*$
  - ^(.*/)?.*\.json$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yaml$
  - ^LICENSE
