      <ul class="navbar-nav float-end">
        <!-- ============================================================== -->
        <!-- Search -->
        <!-- ============================================================== -->
        <li class="search-box mt-3">
          <span class="p-input-icon-right">
            <i class="pi pi-search"></i>
            <input
              #searchInput
              type="text"
              pInputText
              class="p-inputtext-sm form-control"
              (keyup.enter)="searchUser(searchInput.value)"
              placeholder="Busca un usuario, luego enter"
              style="font-size: 1em"
            />
          </span>
        </li>

        <!-- ============================================================== -->
        <!-- Follow Request -->
        <!-- ============================================================== -->
        <li class="nav-item search-box">
          <a
            routerLink="./{{paths.social.social}}/{{paths.social.follow_requests}}"
            class="nav-link waves-effect waves-dark"
            ><i
              class="pi pi-user-plus"
              style="font-size: 1rem; color: white"
            ></i
          ></a>
        </li>

        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic"
            href="#"
            id="notificationsDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="pi pi-bell" style="font-size: 1rem; color: white"> </i>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end user-dd animated noti-feed"
            aria-labelledby="notificationsDropdown"
          >
            <div *ngFor="let notification of notifications" class="card m-2">
              <a class="dropdown-item" [routerLink]="notification.action_details.route ? [notification.action_details.route] : null">
                {{ notification.action_details.message }}
              </a>
            </div>
          </ul>
        </li>

        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic"
            href="#"
            id="navbarDropdown"
            role="button"

            aria-expanded="false"
          >
            <i class="pi pi-user" style="font-size: 1rem; color: white"> </i>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end user-dd animated"
            aria-labelledby="navbarDropdown"
          >
            <!--<a class="dropdown-item" [routerLink]="['./profile']">

            <a

            >
              <i class="pi pi-comments me-1 ms-1"></i>
              Mis conversaciones
            </a>
            <!-- <a class="dropdown-item" href="javascript:void(0)">

            <a

              class="dropdown-item"
              href="javascript:void(0)"
            >
              <i class="pi pi-cog me-1 ms-1"></i>
              Mi cuenta
            </a>

            <button class="dropdown-item" (click)="logout()">
              <i class="pi pi-power-off me-1 ms-1"></i>
              Cerrar sesión
            </button>
          </ul>
        </li>
