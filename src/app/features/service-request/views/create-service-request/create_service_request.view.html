<div class="h-100">
  <div class="w-100 pt-5">
    <div class="row justify-content-around">
      <div class="col-md-4 p-5 card simple-card">
        <div class="row mb-3 px-2">
          <button
            pButton
            pRipple
            label="Crear una nueva solicitud de servicio"
            icon="pi pi-plus"
            iconPos="left"
            class="p-button-sm button-add w-50"
            (click)="showCreateServiceRequestModalDialog()"
          ></button>
        </div>
        <div class="row align-items-center">
          <label for="service-requests-categories" class="service-requests-label mb-3">B칰squeda por categor칤a 游닄</label>
          <div class="p-field col">
            <p-chips
              [(ngModel)]="categories"
              separator=","
              placeholder="Categor칤as"
              id="service-requests-categories"
              styleClass="p-inputtext-sm"
              name="categories"
              required
            ></p-chips>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card justify-content-center mx-auto py-2 px-4">
          <h2 class="card-title text-service-requests mx-auto my-4">
            Solicitudes de servicios m치s recientes
          </h2>
          <div class="my-4 p-3 service-requests-container">

              <skl-service-request [input_service_request]="service_request"></skl-service-request>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p-dialog
      header="Nueva solicitud de servicio"
      [(visible)]="displayCreateServiceRequestModal"
      [modal]="true"
      [style]="{ width: '30vw' }"
      [draggable]="false"
      [resizable]="false"
    >
      <div class="card">
        <div class="p-grid p-fluid">
          <div class="p-field p-col-12">
            <label for="service_request_title">T칤tulo de tu servicio</label>
            <br/>
            <input
              id="service_request_title"
              type="text"
              aria-describedby="service_request_title"
              pInputText
              [(ngModel)]="new_service_request.title"
            />
            <br/>
            <small id="username1-help">Breve frase que describa tu servicio</small>
          </div>
          <br/>
          <div class="p-field p-col-12">
            <label for="service_request_brief">Descripci칩n de tu servicio</label>
            <br/>
            <input
              id="service_request_brief"
              type="text"
              aria-describedby="service_request_brief"
              pInputText
              [(ngModel)]="new_service_request.service_brief"
            />
            <br/>
            <small id="username1-help"
            >Breve p치rrafo con la descripci칩n de tu servicio</small
            >
          </div>
          <div class="p-field p-col-12">
            <label for="service_request_contact_info">Informaci칩n de contacto</label>
            <br/>
            <input
              id="service_request_contact_info"
              type="text"
              aria-describedby="service_request_contact_info"
              pInputText
              [(ngModel)]="new_service_request.contact_information"
            />
            <br/>
            <small id="username1-help">Informaci칩n adicional para que los interesados puedan contactarte</small>
          </div>
          <br/>
          <div class="p-field p-col-12">
            <label for="service_request_category">Categor칤a de tu servicio</label>
            <br/>
            <input
              id="service_request_category"
              type="text"
              aria-describedby="service_request_category"
              pInputText
              [(ngModel)]="new_service_request.category"
            />
            <br/>
            <small id="username1-help">Categor칤a en la que enmarcar칤as tu servicio</small>
          </div>
        </div>
      </div>
      <ng-template pTemplate="footer">
        <p-button
          icon="pi pi-send"
          (click)="createServiceRequest()"
          label="Enviar"
          styleClass="p-button-text"
          [disabled]="!isValidRequestData()"
        ></p-button>
      </ng-template>
    </p-dialog>
  </div>
</div>
