<div class="w-75 mx-auto pt-5">
  <div class="row justify-content-center">
    <div class="col-7">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Publicaciones</h3>
          <hr />
          <div *ngFor="let post of posts">
            <app-post [post]="post" [editable]="false"> </app-post>
            <hr />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
