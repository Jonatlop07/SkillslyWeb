<div class="row justify-content-center" style="height: 100%">
  <div class="col-md-4 align-self-center text-end">
    <div class="img">
      <img src="../../../../../assets/custom/images/logo.png" width="100%" height="100%"/>
    </div>
  </div>
  <div class="col-md-6 align-self-center">
    <div class="card m-md-4">
      <div class="title mt-md-4 text-center">
        <h3>Únete a la familia de Skillsly</h3>
      </div>
      <form
        class="m-md-5 mt-md-1 mb-md-1"
        [formGroup]="form"
        (ngSubmit)="saveForm()"
      >
        <p-divider></p-divider>
        <div class="mt-md-4">
          <span class="p-float-label p-input-icon-left" style="width: 100%">
            <i class="pi pi-user"></i>
            <input
              style="width: 100%"
              id="float-input"
              type="text"
              formControlName="name"
              pInputText
            />
            <label for="float-input">Nombre</label>
          </span>
          <div class="error mt-md-2">
            <p *ngIf="invalidInput('name')">
              El nombre debe contener mínimo 4 carácteres.
            </p>
          </div>
        </div>
        <div class="mt-md-4">
          <span class="p-float-label p-input-icon-left" style="width: 100%">
            <i class="pi pi-envelope"></i>
            <input
              style="width: 100%"
              id="float-input"
              type="text"
              formControlName="email"
              pInputText
            />
            <label for="float-input">Correo</label>
          </span>
          <div class="error mt-md-2">
            <p *ngIf="invalidInput('email')">El email tiene que ser válido.</p>
          </div>
        </div>
        <div class="mt-md-4">
          <span class="p-float-label p-input-icon-left" style="width: 100%">
            <i class="pi pi-lock"></i>
            <input
              style="width: 100%"
              id="float-input"
              type="password"
              formControlName="password"
              pInputText
            />
            <label for="float-input">Contraseña</label>
          </span>
          <div class="error mt-md-2">
            <p *ngIf="invalidInput('password')">
              La contraseña debe contener al menos 8 cáracteres, una minúscula,
              una mayúscula y un número.
            </p>
          </div>
        </div>
        <div class="mt-md-4 mb-2">
          <p-calendar
            placeholder="Fecha de nacimiento"
            [touchUI]="true"
            [showIcon]="true"
            [maxDate]="today"
            formControlName="date_of_birth"
            dateFormat="dd/mm/yy"
            [yearNavigator]="true"
            yearRange="1930:2022"
            [readonlyInput]="true"
          >
          </p-calendar>
        </div>
        <div class="error mt-md-2">
          <p *ngIf="invalidForm()">Validar captcha</p>
        </div>
        <div class="flex my-2">
          <p-checkbox
            formControlName="accept_terms"
            [binary]="true"
            inputId="binary"
          ></p-checkbox>
          <span class="m-2">Acepto tratamiento de datos personales</span>
          <!-- <label for="binary"></label> -->
        </div>
        <div class="mt-md-3">
          <button pButton type="submit" label="Registrarse"></button>
        </div>
        <p-divider></p-divider>
        <div class="already m-2">
          <a routerLink="../{{paths.sign_in}}">¿Ya tienes una cuenta?</a>
        </div>
      </form>
    </div>
  </div>
</div>
