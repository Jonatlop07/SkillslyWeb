<div class="row justify-content-center bg-password" style="height: 100%;">
  <div class="col-md-4 align-self-center">
    <div class="card m-md-4">
      <div class="img">
        <p-image src="../../../../../assets/custom/images/Skillsly.png" width="100%" height="50%"></p-image>
      </div>
      <div class="">
        <form class="m-md-5 mt-md-1 mb-md-1" [formGroup]="form" (ngSubmit)="saveForm()">
          <p>
            Porfavor digite su nueva contraseña.
          </p>
          <div class="mt-md-4">
            <span class="p-float-label p-input-icon-left" style="width: 100%;">
              <i class="pi pi-envelope"></i>
              <input style="width: 100%;" id="float-input" type="text" formControlName="password" pInputText>
              <label for="float-input">Contraseña</label>
            </span>
          </div>
          <div class="mt-md-3 pb-2">
            <button pButton class="btn btn-primary" type="submit" label="Cambiar Contraseña"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
