<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SkillslyFrontend</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self' https://js.stripe.com/;
        base-uri 'self';
        block-all-mixed-content;
        font-src 'self' https: data:;
        img-src 'self' https: data:;
        object-src 'none';
        script-src 'self' 'unsafe-eval' https://api.mapbox.com https://js.stripe.com/ https://www.google.com/recaptcha/ https://www.gstatic.com/recaptcha/;
        script-src-attr 'none';
        style-src 'self' https: 'unsafe-inline';
        media-src https: data:;
        upgrade-insecure-requests;
        connect-src http: https: ws:;
        worker-src blob:;
        frame-src https://www.google.com/recaptcha/ https://recaptcha.google.com/recaptcha/ https://js.stripe.com/;
      "
    />
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/logo.png"
    />
    <!-- Custom CSS -->
    <link href="./assets/css/style.min.css" rel="stylesheet" />
    <!-- Common CSS -->
    <link href="./assets/css/common.css" rel="stylesheet" />
    <!-- MapBox -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <app-root></app-root>

    <!-- All Required js -->
    <!-- ============================================================== -->
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
  </body>

  <style type="text/css">
    .my-swal {
      z-index: 10000;
    }
    .p-tooltip .p-tooltip-text {
      background-color: white;
      box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 3px 0px,
        rgba(0, 0, 0, 0.06) 0px 1px 2px 0px;
      border-radius: 10px;
      font-family: "Poppins", sans-serif;
      font-size: 12px;
      color: #3f3f46;
    }
  </style>
</html>
